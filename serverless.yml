#serverless.yml
service: serverless-flask-container

provider:
  name: aws
  # architecture: arm64
  runtime: python3.8
  stage: dev
  region: eu-west-1
  iamRoleStatements:
    - Effect: "Allow"
      Action:
       - dynamodb:Query
       - dynamodb:Scan
       - dynamodb:GetItem
       - dynamodb:PutItem
       - dynamodb:UpdateItem
       - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:eu-west-1:781892149061:table/Movie"
  ecr:
    images:
      crudapi:
        path: ./

functions:
  crudapp:
    image:
      name: crudapi
    timeout: 30
    events:
      - http: ANY /
      - http: 'ANY /{proxy+}'
